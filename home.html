<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/text.css">
    <link rel="stylesheet" href="./src/styles/home/home.css">

    <!-- JS -->
    <script src="./src/scripts/home.js" defer type="module"></script>

    <title>Home</title>
</head>
<body> 
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--symbol"></div>
            <h1 class="header__logo--name">Kenzie Empresas</h1>
        </div>
        <div class="header__buttons">
            <button class="header__buttons--login">Login</button>
            <button class="header__buttons--register">Cadastro</button>
        </div>
    </header>
    <main class="main">
        <img class="main__img" src="../images/homePage.svg" alt="left side image">
        <section class="main__companies">
            <select class="companies__select" name="companies__select" id="companies__select">
                <option class="companies__select--option" value="">Selecionar setor</option>
            </select>
            <div class="companies__container">
                <h2 class="container__h2">Lista de Empresas</h2>
                <div class="container__company">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
