<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    
    <!-- JS -->
    <script src="../scripts/login.js" defer type="module"></script>
    
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--symbol"></div>
            <h1 class="header__logo--name">Kenzie Empresas</h1>
        </div>
        <div class="header__buttons">
            <button class="header__buttons--home">Home</button>
            <button class="header__buttons--register">Cadastro</button>
        </div>
    </header>
    <main class="main">
        <img class="main__img" src="../../images/registerAndLoginPage.svg" alt="">
        <form class="main__form">
            <h2 class="main__form--h2">Login</h2>
            <p class="main__form--p">Preencha os campos para realizar login</p>
            <input class="main__form--input" type="text" placeholder="Seu e-mail" name="email" id="email">
            <input class="main__form--input" type="password" placeholder="Sua senha" name="password" id="password">
            <button class="main__form--loginButton">Login</button>
            <p class="main__form--ou">ou</p>
            <button class="main__form--registerButton">Cadastre-se</button>
        </form>
    </main>
</body>
</html>
