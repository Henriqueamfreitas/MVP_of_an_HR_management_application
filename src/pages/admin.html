<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
        
    <!-- JS -->
    <script src="../scripts/admin.js" defer type="module"></script>

    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--symbol"></div>
            <h1 class="header__logo--name">Kenzie Empresas</h1>
        </div>
        <button class="header__buttons--logout">Logout</button>
    </header>
    
    <select class="select" name="select" id="select">
        <option class="select__option" value="">Selecionar empresa</option>
    </select>

    <section class="categories">
        <div class="categories__top">
            <h2 class="categories__top--h2">Departamentos</h2>
            <button class="categories__top--button">+ Criar</button>
        </div>
        <div class="categories__cards"></div>
    </section>
    <dialog class="createCategorie__container">
        <form class="createCategorie__form">
            <button class="createCategorie__form--closeButton">x</button>
            <h2 class="createCategorie__form--h2">Criar Departamento</h2>
            <input placeholder="Nome do departamento" class="createCategorie__form--input" type="text">
            <input placeholder="Descrição" class="createCategorie__form--input" type="text">
            <select class="createCategorie__form--select" name="select" id="select">
                <option class="form__select--option" value="">Selecionar empresa</option>
            </select>
            <button class="createCategorie__form--createButton">Criar</button>        
        </form>
    </dialog>
    
    <section class="users">
        <h2 class="users__h2">Usuários cadastrados</h2>
        <div class="users__cards"></div>
    </section>
</body>
</html>
