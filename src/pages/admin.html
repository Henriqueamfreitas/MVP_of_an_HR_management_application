<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/admin/admin.css">
    <link rel="stylesheet" href="../styles/admin/modal.css">
        
    <!-- JS -->
    <script src="../scripts/admin.js" defer type="module"></script>

    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--symbol"></div>
            <h1 class="header__logo--name">Kenzie Empresas</h1>
        </div>
        <button class="header__buttons--logout">Logout</button>
    </header>
    
    <div class="select__container">
        <select class="select" name="select" id="select">
            <option class="select__option" value="">Selecionar empresa</option>
        </select>
    </div>

    <section class="department">
        <div class="department__top">
            <h2 class="department__top--h2">Departamentos</h2>
            <button class="department__top--button">+ Criar</button>
        </div>
        <div class="department__cards"></div>
        <p class="cards__noDepartments hidden"></p>
    </section>

    <dialog class="createDepartment__container">
        <form class="createDepartment__form">
            <div class="createDepartment__topButtons">
                <button class="createDepartment__form--closeButton">x</button>
            </div>
            <h2 class="createDepartment__form--h2">Criar Departamento</h2>
            <input placeholder="Nome do departamento" class="createDepartment__form--input" name="name" type="text">
            <input placeholder="Descrição" class="createDepartment__form--input" name="description" type="text">
            <select class="createDepartment__form--select" name="createDepartment__form--select" id="createDepartment__form--select">
                <option class="form__select--option" value="">Selecionar empresa</option>
            </select>
            <button class="createDepartment__form--createButton">Criar</button>        
        </form>
    </dialog>
    
    <section class="users">
        <h2 class="users__h2">Usuários cadastrados</h2>
        <div class="users__cards"></div>
    </section>

    <dialog class="seeDepartment__container">
        <div class="seeDepartment__controller">
            <div class="seeDepartment__topButtons">
                <button class="seeDepartment__closeButton">x</button>
            </div>
            <h2 class="seeDepartment__h2"></h2>
            <h3 class="seeDepartment__h3"></h3>
            <p class="seeDepartment__p"></p>
            <div class="seeDepartment__hire">
                <select class="seeDepartment__select" name="seeDepartment__select" id="seeDepartment__select">
                </select>
                <button class="seeDepartment__hireButton">Contratar</button>
            </div>
            <div class="seeDepartment__employess"></div>
        </div>
    </dialog>

    <dialog class="updateDepartment__container">
        <div class="updateDepartment__controller">
            <div class="updateDepartment__topButtons">
                <button class="updateDepartment__closeButton">x</button>
            </div>
            <h2 class="updateDepartment__h2">Editar Departamento</h2>
            <input class="updateDepartment__input" name="description"></input>
            <button class="updateDepartment__saveButton">Salvar</button>
        </div>
    </dialog>

    <dialog class="deleteDepartment__container">
        <div class="deleteDepartment__controller">
            <div class="deleteDepartment__topButtons">
                <button class="deleteDepartment__closeButton">x</button>
            </div>        
            <h2 class="deleteDepartment__h2"></h2>
            <button class="deleteDepartment__deleteButton">Remover</button>
        </div>
    </dialog>

    <dialog class="updateEmployee__container">
        <div class="updateEmployee__controller">
            <div class="updateEmployee__topButtons">
                <button class="updateEmployee__closeButton">x</button>
            </div>        
            <h2 class="updateEmployee__h2">Editar Usuário</h2>
            <input class="updateEmployee__input" name="name"></input>
            <input class="updateEmployee__input" name="email"></input>
            <button class="updateEmployee__deleteButton">Salvar</button>
        </div>
    </dialog>

    <dialog class="deleteEmployee__container">
        <div class="deleteEmployee__controller">
            <div class="deleteEmployee__topButtons">
                <button class="deleteEmployee__closeButton">x</button>
            </div>        
            <h2 class="deleteEmployee__h2"></h2>
            <button class="deleteEmployee__deleteButton">Remover</button>
        </div>
    </dialog>

</body>
</html>
