<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/globalStyles.css">
        <link rel="stylesheet" href="../styles/text.css">
        <link rel="stylesheet" href="../styles/register/register.css">
    
        <!-- JS -->
        <script src="../scripts/register.js" defer type="module"></script>
    
        
    <title>Register</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--symbol"></div>
            <h1 class="header__logo--name text-5">Kenzie Empresas</h1>
        </div>
        <div class="header__buttons">
            <button class="header__buttons--home text-9">Home</button>
            <button class="header__buttons--login text-10">Login</button>
        </div>
    </header>

    <main class="main">
        <img class="main__img" src="../../images/registerAndLoginPage.svg" alt="">
        <form class="main__form">
            <h2 class="main__form--h2 text-1">Cadastre-se</h2>
            <input class="main__form--input text-11" type="text" placeholder="Seu nome" name="name" id="name">
            <input class="main__form--input text-11" type="text" placeholder="Seu e-mail" name="email" id="email">
            <input class="main__form--input text-11" type="password" placeholder="Sua senha" name="password" id="password">
            <button class="main__form--registerButton text-10">Cadastrar</button>
            <button class="main__form--returnButton text-9">Retornar</button>
        </form>
    </main>
</body>
</html>
